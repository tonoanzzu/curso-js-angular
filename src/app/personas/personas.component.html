<div class="container">
  <div class="row">
    <div class="col">
      <label for="">Titulo Persona</label>
      <input type="text" class="form-control" 
      (input)="onModificarPersona($event)"
      [(ngModel)]="tituloPersona" >
      
      <h1>Listado de Personas</h1>
      <button class="btn btn-primary" [disabled]= "!agregarPersona" (click)= "onCrearPersona()" >Agregar Personas</button>
      <p *ngIf="personaCreada;else sinPersona">{{agregarPersonaStatus}} con titulo de {{tituloPersona}}</p>
      <ng-template #sinPersona>
        <p>No se ha agregado a ninguna persona</p>
      </ng-template>
      <app-persona></app-persona>

    </div>
  </div>
</div>
